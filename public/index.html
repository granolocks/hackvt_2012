<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <!-- Templates -->
    <script type="text/html" id="Game">
        <div class="navbar navbar-fixed-top navbar-inverse">
          <div class="navbar-inner">
            <!-- NavBarView -->
          </div>
        </div>
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span6">
              <div class="hero-unit" style="text-align: center;">
                <!-- MapView -->
              </div>
            </div>
            <div class="span6 sidebar-container">
                <!-- SideBarWell -->
            </div>
          </div>
        </div>
    </script>

    <script type="text/html" id="Map">
        <img src="assets/img/map{{ id }}.png" />
    </script>

    <script type="text/html" id="Navbar">
      <div class="container-fluid">
        <a class="brand" href="#">
          Long Trail Adventure
        </a>
        <div class="nav-collapse">
          <ul class="nav">
            <li>
              <a href="#">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                About
              </a>
            </li>
          </ul>
        </div>
        <p class="navbar-text pull-right">
          Logged in as A_BEAR
        </p>
      </div>
    </script>

    <script type="text/html" id="SidebarStop">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">
          {{ name }}
        </li>
        <li>
        </li>
        <li class="">
          {{ description }}
        </li>
      </ul>
    </div>
    </script>

    <script type="text/html" id="Inventory">
    <div class="sidebar-well">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
        <li class="nav-header">
          Inventory
        </li>
        <li>
        <div class="row-fluid btn-group inventory-items">
        </div>
        </li>
        </ul>
      </div>
    </div>
    </script>    

    <script type="text/html" id="SidebarOptions">
    <div class="sidebar-well">
      <div class="well sidebar-nav">
        <ul class="nav nav-list sidebar-options-list">
          <li class="nav-header ">
            Your Options
          </li>
        </ul>
        <ul class="nav nav-list">
          <li>&nbsp;</li>
          <li><em>Hint: Select an inventory item to proceed, or complete an activity to find more items!</em></li>
        </ul>
      </div>
    </div>
    </script>

    <script type="text/html" id="InventoryItem">
    <button class="btn span4 inventory-item-button" value="{{ id }}">{{ count }} x {{ id }}</button>
    </script>

    <script type="text/html" id="SidebarOption">
    <li>&nbsp;</li>
    <li class="">{{ description }}</li>
    <li><strong>Use {{ item_type }}</strong>!</li>
    </script>

    <script type="text/html" id="Activities">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
        <li class="nav-header">
          Activities
        </li>
        <li>
        <div class="accordion" id="activities-accordion">
        </div>
        </li>
        </ul>
      </div>
    </div>
    </script>

    <script type="text/html" id="Activity">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#activities-accordion" href="#collapse{{id}}">
          Visit {{ name }}
        </a>
      </div>
      <div id="collapse{{id}}" class="accordion-body collapse">
        <div class="accordion-inner">
          <p><strong>Address:</strong> {{ address }}</p>
          <p class="website"><strong>Website:</strong> {{ website }}</p>
          <p>{{ description }}</p>
          <div class="btn-group row-fluid">
            <button class="btn btn-success span6 complete-activity">I&apos;ve completed this activity!</button>
            <button class="btn btn-warning span6 reject-activity">I don&apos;t want to do this activity</button>
          </div>
        </div>
      </div>
    </script>

  </head>
  
  <body>
    <!-- Libraries -->
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <script src="assets/js/libs/underscore.js"></script>
    <script src="assets/js/libs/backbone-min.js"></script>
    <script src="assets/js/libs/jquery.transit.min.js"></script>
    <script src="assets/js/libs/ICanHaz.min.js"></script>

    <!-- Routers -->
    <script src="assets/js/routers/AppRouter.js"></script>

    <!-- Models -->
    <script src="assets/js/models/Game.js"></script>
    <script src="assets/js/models/Stop.js"></script>
    <script src="assets/js/models/Solution.js"></script>
    <script src="assets/js/models/InventoryItem.js"></script>
    <script src="assets/js/models/Activity.js"></script>

    <!-- Views -->
    <script src="assets/js/modules/game/views/Game.js"></script>
    <script src="assets/js/modules/game/views/Map.js"></script>
    <script src="assets/js/modules/game/views/Navbar.js"></script>
    <script src="assets/js/modules/game/views/SidebarStop.js"></script>
    <script src="assets/js/modules/game/views/SidebarSolution.js"></script>
    <script src="assets/js/modules/game/views/InventoryItem.js"></script>
    <script src="assets/js/modules/game/views/Activity.js"></script>

    <!-- Controllers -->
    <script src="assets/js/modules/game/GameController.js"></script>    

    <!-- Get the ball rolling! -->
    <script type="text/javascript">
    $(function() {
        $app = new AppRouter();
        $app.base = "http://hackvt.stelfox.net/api/v1/";
        Backbone.history.start();
    });
    </script>
    <div class="navbar navbar-fixed-top navbar-inverse loading">
      <div class="navbar-inner">
        <!-- NavBarView -->
      </div>
    </div>
    <div class="container-fluid loading">
      <div class="row-fluid">
        <div class="span2"></div>
        <div class="span8">
          <div class="hero-unit" style="text-align: center;">
            Loading...
          </div>
        </div>
        <div class="span2"></div>
      </div>
    </div>
  </body>
</html>
